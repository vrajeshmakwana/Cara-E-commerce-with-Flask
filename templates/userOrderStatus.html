<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - #1008</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                        },
                        success: {
                            50: '#ecfdf5',
                            100: '#d1fae5',
                            500: '#10b981',
                            600: '#059669',
                        },
                        warning: {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            500: '#f59e0b',
                            600: '#d97706',
                        }
                    },
                    animation: {
                        'skeleton': 'skeleton 1.5s ease-in-out infinite alternate',
                        'fade-in': 'fadeIn 0.8s ease-out forwards',
                        'slide-up': 'slideUp 0.6s ease-out forwards',
                        'pulse-ring': 'pulseRing 2s ease-out infinite',
                        'bounce-gentle': 'bounceGentle 3s ease-in-out infinite',
                        'progress-fill': 'progressFill 2s ease-out forwards',
                    },
                    keyframes: {
                        skeleton: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0.4' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pulseRing: {
                            '0%': { boxShadow: '0 0 0 0 rgba(59, 130, 246, 0.7)' },
                            '70%': { boxShadow: '0 0 0 20px rgba(59, 130, 246, 0)' },
                            '100%': { boxShadow: '0 0 0 0 rgba(59, 130, 246, 0)' },
                        },
                        bounceGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        progressFill: {
                            '0%': { width: '0%' },
                            '100%': { width: '60%' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');


        :root {
            font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-weight: 400;
            font-synthesis: none;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Enhanced Custom Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceGentle {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes pulseRing {
            0% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
            }
        }

        @keyframes progressFill {
            from {
                width: 0%;
            }

            to {
                width: 60%;
            }
        }

        @keyframes skeleton {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                opacity: 1;
            }
        }

        /* Animation Classes */
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        .animate-slide-up {
            animation: slideUp 0.8s ease-out forwards;
        }

        .animate-bounce-gentle {
            animation: bounceGentle 3s ease-in-out infinite;
        }

        .animate-pulse-ring {
            animation: pulseRing 2s ease-out infinite;
        }

        .animate-progress-fill {
            animation: progressFill 2s ease-out forwards;
        }

        .animate-skeleton {
            animation: skeleton 1.5s ease-in-out infinite alternate;
        }

        /* Timeline Enhancements */
        .timeline-item {
            position: relative;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            transform: translateY(-5px);
        }

        /* Enhanced Button Styles */
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-gradient:hover::before {
            left: 100%;
        }

        /* Card Hover Effects */
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        /* Backdrop Blur Support */
        .backdrop-blur-lg {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }

        .backdrop-blur-sm {
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: linear-gradient(180deg, #f1f5f9, #e2e8f0);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6, #1d4ed8);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #2563eb, #1e40af);
        }

        /* Mobile Optimizations */
        @media (max-width: 640px) {
            .timeline-item {
                margin-bottom: 1rem;
            }

            .animate-fade-in,
            .animate-slide-up {
                animation-duration: 0.6s;
            }
        }

        /* Tablet Optimizations */
        @media (min-width: 641px) and (max-width: 1024px) {
            .timeline-item {
                margin-bottom: 1.5rem;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {

            .bg-gradient-to-r,
            .bg-gradient-to-br {
                background: #ffffff !important;
                color: #000000 !important;
                border: 2px solid #000000 !important;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus States */
        button:focus,
        a:focus {
            outline: 3px solid #3b82f6;
            outline-offset: 2px;
            border-radius: 8px;
        }

        /* Print Styles */
        @media print {

            .bg-gradient-to-br,
            .bg-gradient-to-r {
                background: #ffffff !important;
                color: #000000 !important;
            }

            .shadow-xl,
            .shadow-lg {
                box-shadow: none !important;
                border: 1px solid #000000 !important;
            }

            button,
            .animate-pulse-ring,
            .animate-bounce-gentle {
                display: none !important;
            }
        }

        /* Enhanced Tooltip Styles */
        .tooltip {
            position: relative;
        }

        .tooltip::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .tooltip:hover::before {
            opacity: 1;
        }

        /* Glassmorphism Effects */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Responsive Grid Adjustments */
        @media (max-width: 640px) {
            .grid-cols-2 {
                gap: 1rem;
            }

            .grid-cols-1 {
                gap: 1rem;
            }
        }

        @media (min-width: 641px) and (max-width: 1024px) {
            .lg\:grid-cols-4 {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }

            .lg\:grid-cols-3 {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }

        /* Enhanced Responsive Typography */
        @media (max-width: 640px) {
            h1 {
                font-size: 1.25rem;
                line-height: 1.75rem;
            }

            h2 {
                font-size: 1.125rem;
                line-height: 1.75rem;
            }

            h3 {
                font-size: 1rem;
                line-height: 1.5rem;
            }
        }

        /* Improved Touch Targets for Mobile */
        @media (max-width: 640px) {
            button {
                min-height: 44px;
                min-width: 44px;
            }

            .timeline-item {
                padding: 0.75rem;
            }
        }

        /* Enhanced Loading States */
        .loading-shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* Staggered Animation Delays */
        .stagger-1 {
            animation-delay: 0.1s;
        }

        .stagger-2 {
            animation-delay: 0.2s;
        }

        .stagger-3 {
            animation-delay: 0.3s;
        }

        .stagger-4 {
            animation-delay: 0.4s;
        }

        .stagger-5 {
            animation-delay: 0.5s;
        }

        /* Enhanced Responsive Spacing */
        @media (max-width: 640px) {
            .p-4 {
                padding: 1rem;
            }

            .p-6 {
                padding: 1.5rem;
            }

            .py-6 {
                padding-top: 1.5rem;
                padding-bottom: 1.5rem;
            }

            .px-4 {
                padding-left: 1rem;
                padding-right: 1rem;
            }

            .mb-8 {
                margin-bottom: 1.5rem;
            }

            .space-x-4> :not([hidden])~ :not([hidden]) {
                margin-left: 1rem;
            }

            .space-y-4> :not([hidden])~ :not([hidden]) {
                margin-top: 1rem;
            }
        }

        /* Improved Accessibility */
        @media (prefers-reduced-motion: reduce) {

            .animate-pulse-ring,
            .animate-bounce-gentle,
            .animate-progress-fill {
                animation: none;
            }
        }
    </style>
</head>

<body class="bg-white font-inter">
    <!-- Skeleton Loader -->
    <div id="skeleton-loader" data-status="{{orderStatus}}" class="fixed inset-0 bg-white z-50">
        <div class="min-h-screen bg-white p-4 sm:p-6 lg:p-8">
            <!-- Header Skeleton -->
            <div class="max-w-7xl mx-auto mb-6 sm:mb-8">
                <div class="bg-blue-50 rounded-xl p-4 sm:p-6 animate-skeleton">
                    <div
                        class="flex flex-col sm:flex-row items-start sm:items-center space-y-4 sm:space-y-0 sm:space-x-4">
                        <div class="w-12 h-12 bg-blue-200 rounded-lg animate-skeleton"></div>
                        <div class="flex-1 w-full">
                            <div class="h-6 bg-blue-200 rounded w-full sm:w-48 mb-2 animate-skeleton"></div>
                            <div class="h-4 bg-blue-200 rounded w-full sm:w-64 animate-skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary Skeleton -->
            <div class="max-w-7xl mx-auto mb-6 sm:mb-8">
                <div class="bg-blue-50 rounded-xl p-4 sm:p-6 animate-skeleton">
                    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 sm:gap-6">
                        <div class="text-center">
                            <div
                                class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-200 rounded-lg mx-auto mb-2 sm:mb-3 animate-skeleton">
                            </div>
                            <div
                                class="h-3 sm:h-4 bg-blue-200 rounded w-16 sm:w-20 mx-auto mb-1 sm:mb-2 animate-skeleton">
                            </div>
                            <div class="h-4 sm:h-6 bg-blue-200 rounded w-12 sm:w-16 mx-auto animate-skeleton"></div>
                        </div>
                        <div class="text-center">
                            <div
                                class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-200 rounded-lg mx-auto mb-2 sm:mb-3 animate-skeleton">
                            </div>
                            <div
                                class="h-3 sm:h-4 bg-blue-200 rounded w-16 sm:w-20 mx-auto mb-1 sm:mb-2 animate-skeleton">
                            </div>
                            <div class="h-4 sm:h-6 bg-blue-200 rounded w-12 sm:w-16 mx-auto animate-skeleton"></div>
                        </div>
                        <div class="text-center">
                            <div
                                class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-200 rounded-lg mx-auto mb-2 sm:mb-3 animate-skeleton">
                            </div>
                            <div
                                class="h-3 sm:h-4 bg-blue-200 rounded w-16 sm:w-20 mx-auto mb-1 sm:mb-2 animate-skeleton">
                            </div>
                            <div class="h-4 sm:h-6 bg-blue-200 rounded w-12 sm:w-16 mx-auto animate-skeleton"></div>
                        </div>
                        <div class="text-center">
                            <div
                                class="w-10 h-10 sm:w-12 sm:h-12 bg-blue-200 rounded-lg mx-auto mb-2 sm:mb-3 animate-skeleton">
                            </div>
                            <div
                                class="h-3 sm:h-4 bg-blue-200 rounded w-16 sm:w-20 mx-auto mb-1 sm:mb-2 animate-skeleton">
                            </div>
                            <div class="h-4 sm:h-6 bg-blue-200 rounded w-12 sm:w-16 mx-auto animate-skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Status Banner Skeleton -->
            <div class="max-w-7xl mx-auto mb-6 sm:mb-8">
                <div class="bg-green-50 rounded-xl p-4 sm:p-6 animate-skeleton">
                    <div class="h-8 sm:h-12 bg-green-200 rounded w-full mb-2 animate-skeleton"></div>
                    <div class="h-4 sm:h-6 bg-green-200 rounded w-3/4 animate-skeleton"></div>
                </div>
            </div>

            <!-- Timeline Skeleton -->
            <div class="max-w-7xl mx-auto mb-6 sm:mb-8">
                <div class="bg-purple-50 rounded-xl p-4 sm:p-6 lg:p-8 animate-skeleton">
                    <div class="h-6 bg-purple-200 rounded w-32 sm:w-48 mb-6 sm:mb-8 animate-skeleton"></div>

                    <!-- Desktop Timeline -->
                    <div class="hidden sm:block">
                        <div class="h-1 bg-purple-200 rounded-full mb-8 animate-skeleton"></div>
                        <div class="flex justify-between items-center">
                            <div class="flex flex-col items-center">
                                <div class="w-12 h-12 lg:w-16 lg:h-16 bg-purple-200 rounded-full mb-3 animate-skeleton">
                                </div>
                                <div class="h-4 bg-purple-200 rounded w-16 lg:w-20 mb-1 animate-skeleton"></div>
                                <div class="h-3 bg-purple-200 rounded w-12 lg:w-16 animate-skeleton"></div>
                            </div>
                            <div class="flex flex-col items-center">
                                <div class="w-12 h-12 lg:w-16 lg:h-16 bg-purple-200 rounded-full mb-3 animate-skeleton">
                                </div>
                                <div class="h-4 bg-purple-200 rounded w-16 lg:w-20 mb-1 animate-skeleton"></div>
                                <div class="h-3 bg-purple-200 rounded w-12 lg:w-16 animate-skeleton"></div>
                            </div>
                            <div class="flex flex-col items-center">
                                <div class="w-12 h-12 lg:w-16 lg:h-16 bg-purple-200 rounded-full mb-3 animate-skeleton">
                                </div>
                                <div class="h-4 bg-purple-200 rounded w-16 lg:w-20 mb-1 animate-skeleton"></div>
                                <div class="h-3 bg-purple-200 rounded w-12 lg:w-16 animate-skeleton"></div>
                            </div>
                            <div class="flex flex-col items-center">
                                <div class="w-12 h-12 lg:w-16 lg:h-16 bg-purple-200 rounded-full mb-3 animate-skeleton">
                                </div>
                                <div class="h-4 bg-purple-200 rounded w-16 lg:w-20 mb-1 animate-skeleton"></div>
                                <div class="h-3 bg-purple-200 rounded w-12 lg:w-16 animate-skeleton"></div>
                            </div>
                            <div class="flex flex-col items-center">
                                <div class="w-12 h-12 lg:w-16 lg:h-16 bg-purple-200 rounded-full mb-3 animate-skeleton">
                                </div>
                                <div class="h-4 bg-purple-200 rounded w-16 lg:w-20 mb-1 animate-skeleton"></div>
                                <div class="h-3 bg-purple-200 rounded w-12 lg:w-16 animate-skeleton"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Mobile Timeline -->
                    <div class="block sm:hidden space-y-4">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-purple-200 rounded-full animate-skeleton"></div>
                            <div class="flex-1">
                                <div class="h-4 bg-purple-200 rounded w-24 mb-1 animate-skeleton"></div>
                                <div class="h-3 bg-purple-200 rounded w-16 animate-skeleton"></div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-purple-200 rounded-full animate-skeleton"></div>
                            <div class="flex-1">
                                <div class="h-4 bg-purple-200 rounded w-24 mb-1 animate-skeleton"></div>
                                <div class="h-3 bg-purple-200 rounded w-16 animate-skeleton"></div>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-purple-200 rounded-full animate-skeleton"></div>
                            <div class="flex-1">
                                <div class="h-4 bg-purple-200 rounded w-24 mb-1 animate-skeleton"></div>
                                <div class="h-3 bg-purple-200 rounded w-16 animate-skeleton"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Content Skeleton -->
            <div class="max-w-7xl mx-auto">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8">
                    <!-- Left Column -->
                    <div class="lg:col-span-1">
                        <div class="bg-orange-50 rounded-xl p-4 sm:p-6 animate-skeleton">
                            <div class="h-6 bg-orange-200 rounded w-32 mb-4 animate-skeleton"></div>
                            <div class="space-y-3">
                                <div class="h-12 bg-orange-200 rounded-lg animate-skeleton"></div>
                                <div class="h-12 bg-orange-200 rounded-lg animate-skeleton"></div>
                                <div class="h-12 bg-orange-200 rounded-lg animate-skeleton"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="lg:col-span-2">
                        <div class="bg-green-50 rounded-xl p-4 sm:p-6 animate-skeleton">
                            <div class="h-6 bg-green-200 rounded w-40 mb-4 animate-skeleton"></div>
                            <div class="h-48 sm:h-64 lg:h-80 bg-green-200 rounded-lg animate-skeleton"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="app" class="opacity-0 transition-opacity duration-1000"></div>
    <script type="module" src="/static/js/UserOrder.js"></script>
</body>

</html>
