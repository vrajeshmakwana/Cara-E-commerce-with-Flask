<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"> -->
    {% if success %}
    <script>
        alert("{{success}}")
        window.location.href = "http://127.0.0.1:5000/admindashboard"
    </script>
    {% endif %}
    <style>
        body {
            background-color: #0fb4fa;
            ;
        }

        .card {
            width: 400px;
            background-color: #fff;
            border: none;
            border-radius: 12px
        }

        label.radio {
            cursor: pointer;
            width: 100%
        }

        label.radio input {
            position: absolute;
            top: 0;
            left: 0;
            visibility: hidden;
            pointer-events: none
        }

        label.radio span {
            padding: 7px 14px;
            border: 2px solid #eee;
            display: inline-block;
            color: #039be5;
            border-radius: 10px;
            width: 100%;
            height: 48px;
            line-height: 27px
        }

        label.radio input:checked+span {
            border-color: #039BE5;
            background-color: #81D4FA;
            color: #fff;
            border-radius: 9px;
            height: 48px;
            line-height: 27px
        }

        .form-control {
            margin-top: 10px;
            height: 48px;
            border: 2px solid #eee;
            border-radius: 10px
        }

        .form-control:focus {
            box-shadow: none;
            border: 2px solid #039BE5
        }

        .agree-text {
            font-size: 12px
        }

        .terms {
            font-size: 12px;
            text-decoration: none;
            color: #039BE5
        }

        .confirm-button {
            height: 50px;
            border-radius: 10px
        }
    </style>
</head>

<body>
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-blue-600">Editing Product Details</h2>
            </div>

            <form action="/edit/{{product.Sr_No}}" method="post" enctype="multipart/form-data">
                <!-- Product ID -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-blue-600 mb-2">Product ID</label>
                    <input type="number" name="pid" value="{{product.Product_ID}}" placeholder="Enter Product ID"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>

                <!-- Product Name -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-blue-600 mb-2">Product Name</label>
                    <input type="text" name="pname" value="{{product.Product_name}}" placeholder="Enter Product Name"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>

                <!-- Product Price -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-blue-600 mb-2">Product Price</label>
                    <input type="number" name="pprice" value="{{product.Product_Price | round(2)}}"
                        placeholder="Enter Product Price" step="0.01"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>

                <!-- Product Image Upload with Preview -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-blue-600 mb-2">Product Image</label>

                    <!-- Image Preview -->
                    <div class="mb-4">
                        <div id="imagePreview"
                            class="relative border-2 border-dashed border-gray-300 rounded-lg p-4 bg-gray-50">
                            <img id="previewImg" src="{{product.Product_Image}}" alt="Product preview"
                                class="max-h-32 mx-auto rounded-lg object-contain">
                        </div>
                    </div>

                    <!-- File Upload Area -->
                    <div class="relative">
                        <input type="file" id="fileInput" name="pimg" class="hidden">
                        <label for="fileInput"
                            class="flex items-center justify-center w-full px-4 py-3 border-2 border-blue-300 border-dashed rounded-lg cursor-pointer bg-blue-50 hover:bg-blue-100 transition">
                            <div class="text-center">
                                <svg class="mx-auto h-12 w-12 text-blue-400" stroke="currentColor" fill="none"
                                    viewBox="0 0 48 48">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <p class="mt-2 text-sm text-blue-600 font-medium">Click to upload new image</p>
                                <p class="mt-1 text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                            </div>
                        </label>
                    </div>

                    <!-- Hidden field for existing image URL -->
                    <input type="hidden" name="existing_image" value="{{product.Product_Image}}">
                </div>

                <!-- In Stock -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-blue-600 mb-2">In Stock</label>
                    <input type="number" name="pstock" value="{{product.InStock}}" placeholder="Enter InStock"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition">
                </div>

                <!-- Terms & Conditions Notice -->
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
                    <p class="text-sm text-gray-700 text-center mb-2">
                        After submitting the form you will be redirected to your dashboard
                    </p>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium block text-center">
                        Terms & Conditions
                    </a>
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 transition duration-200 shadow-lg">
                    Save Changes
                </button>
            </form>
        </div>
    </div>
    <script>
        // Image preview functionality
        const fileInput = document.getElementById('fileInput');
        const previewImg = document.getElementById('previewImg');
        console.log(fileInput);

        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    console.log(fileInput.value);
                    fileInput.classList.toggle("hidden")
                    fileInput.style.opacity = "0"
                    previewImg.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>

</html>
