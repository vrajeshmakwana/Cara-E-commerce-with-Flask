<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/form.css">
    <!-- Checking whether the connection is on/off with MySQL Database -->
    {% if shutdown %}
    <script>
        alert("Sorry We Couldn't Connect to our Database Please Check your Connection... {{shutdown}}")
    </script>
    {% endif %}
    {% if sending_err %}
    <script>
        alert("Sorry Something Went Wrong...{{sending_err}}")
    </script>
    {% endif %}
    {% if register %}
    <script>
        alert("No account found with this username. Please check your details or register.")
    </script>
    {% endif %}

    {% if status %}
    <script>
        alert("Incorrect Password or Username")
    </script>
    {% endif %}


    {% if message %}
    <script>
        alert("Login Successful")
        window.location.href = "http://127.0.0.1:5000/email"
    </script>
    {% endif %}

</head>

<body>

    <div class="container">
        <div class="toggle-buttons">
            <button class="toggle-btn user active" onclick="toggleForm('user')">
                <img src="/static/images/user.webp" id="user" alt="Error">

                User Login
            </button>
            <button class="toggle-btn admin" onclick="toggleForm('admin')">
                <img src="/static/images/admin.png" id="admin" alt="Error">
                Admin Login
            </button>
        </div>
        <form action="/admin" method="post" class="admin-form">
            <div class="input-field">
                <input type="text" placeholder="Enter your username" name="admin_username" autocomplete="off" required>
                <div class="underline"></div>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Enter your password" name="admin_password" id="adminpassword"
                    required>
                <div class="underline"></div>
                <i class="fa fa-lock"></i>
                <i class="ri-eye-off-fill" id="btn2"></i>
            </div>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <button class="login-button btn">Login</button>

        </form>


        <form action="/login" method="post" class="user-form active">

            <div class="input-field">
                <input type="text" name="username" autocomplete="off" placeholder="Enter your username" required>
                <div class="underline"></div>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-field">
                <input type="password" name="password" placeholder="Enter your password" id="userpassword" required>
                <div class="underline"></div>
                <i class="fa fa-lock"></i>
                <i class="ri-eye-off-fill" id="btn"></i>

            </div>
            <div class="forgot-password">
                <a href="http://127.0.0.1:5000/forgot">Forgot password?</a>
            </div>

            <button class="login-button btn" id="user1" type="submit">Login</button>
            <div class="social-login">
                <span>Or <a href="http://127.0.0.1:5000/register">Sign Up</a> Using</span>
