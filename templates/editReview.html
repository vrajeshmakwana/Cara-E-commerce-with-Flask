<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Form</title>
    <!-- Font: Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Base star styling with transition */
        .star {
            cursor: pointer;
            color: #d1d5db;
            /* Default gray color */
            transition: color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        /* Active state for selected stars */
        .star.selected {
            color: #facc15;
            /* Yellow color */
        }

        /* Hover state for scaling stars */
        .star:hover {
            transform: scale(1.2);
        }
    </style>
</head>
{% if status %}
<script>
    alert("{{status}}")
    window.location.href = "/dashboard/{{token}}/product"
</script>
{% endif %}

<body>

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md mx-auto">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Edit a Review</h2>
        <form id="reviewForm" action="/editReview/{{data.id}}" method="post">
            <!-- Name Input -->
            <div class="mb-5">
                <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Your Name</label>
                <input type="text" value="{{data.name}}" id="name" name="name" placeholder="Enter your full name"
                    required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>

            <!-- 5-Star Rating System -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2">Your Rating</label>
                <!-- Changed to justify-start to align with label -->
                <div id="star-rating" class="star-rating flex items-center justify-start space-x-2">
                    <!-- The stars will be dynamically generated by JavaScript -->
                </div>
                <input type="hidden" id="rating-value" name="rating" value="{{data.Rating}}">
            </div>

            <!-- Review Textarea -->
            <div class="mb-6">
                <label for="review" class="block text-gray-700 text-sm font-medium mb-2">Your Review</label>
                <textarea id="review" name="review" rows="5" placeholder="Write your review here..." required
                    class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out resize-none">{{data.feedback}}</textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200 ease-in-out shadow-lg">Submit
                Review</button>
        </form>
    </div>

    <script>
        const starContainer = document.getElementById('star-rating');
        const ratingInput = document.getElementById('rating-value');
        const reviewForm = document.getElementById('reviewForm');

        const totalStars = 5;

        // Function to highlight stars up to a certain value
        function highlightStars(value) {
            const stars = starContainer.querySelectorAll('.star');

            stars.forEach(star => {
                if (parseInt(star.dataset.value) <= value) {
                    star.classList.add('selected');
                } else {
                    star.classList.remove('selected');
                }
            });
        }

        // Initialize stars and add event listeners
        function initStars() {
            // Create the stars once
            for (let i = 1; i <= totalStars; i++) {
                const star = document.createElement('span');
                star.classList.add('star', 'text-4xl', 'md:text-5xl');
                star.innerHTML = '&#9733;'; // Unicode for a star
                star.dataset.value = i;
                starContainer.appendChild(star);
            }
            // Highlighting Current Ratings using star 
            highlightStars({{ data.Rating }})
        // Add hover effect listeners to the container
        starContainer.addEventListener('mouseover', (e) => {
            const hoveredStar = e.target.closest('.star');
            if (hoveredStar) {
                highlightStars(parseInt(hoveredStar.dataset.value));
            }
        });

        // Revert stars on mouseout unless a rating has been selected
        starContainer.addEventListener('mouseout', () => {
            const currentRating = parseInt(ratingInput.value);
            highlightStars(currentRating);
        });

        // Lock in the rating on click
        starContainer.addEventListener('click', (e) => {
            const clickedStar = e.target.closest('.star');
            if (clickedStar) {
                const value = parseInt(clickedStar.dataset.value);
                ratingInput.value = value;
                highlightStars(value);
            }
        });
        }



        // Initial setup on page load
        window.onload = initStars;
    </script>
</body>

</html>
