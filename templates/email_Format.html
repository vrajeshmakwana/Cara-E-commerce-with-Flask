<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ------------------- Email Template Styling ------------- */
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .code {
            font-size: 32px;
            font-weight: bold;
            color: #007bff;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            margin: 20px 0;
            letter-spacing: 5px;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: #007bff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
        }

        h1 {
            color: #333;
            margin: 20px 0;
            font-size: 24px;
        }

        .message {
            color: #007bff;
            line-height: 1.6;
            margin: 20px 0;
            font-size: 18px;
        }

        img {
            width: 100%;
            height: auto;
            position: relative;
            left: 18px;
        }

        /* ------------------- Email Template Styling Ends ------------- */
    </style>

</head>

<body>
    <div class="container">
        <div class="logo"><img src="cid:company_logo" alt="Error"></div>
        <h1>Verification From Cara</h1>
        <div class="message">
            {% if otp %}
            <strong>Dear User! Your verification code is: {{otp}}</strong>

            {% endif %}
        </div>
</body>

</html>
