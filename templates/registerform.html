<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .title {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        .input-field {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 10px;
            background: #f0f2f5;
            color: #333;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            background: #fff;
            box-shadow: 0 0 0 2px #6c63ff33;
            outline: none;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #6c63ff;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5449ff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
        }

        .social-text {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f0f2f5;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: #e4e6e9;
            transform: translateY(-2px);
        }

        .social-icons i {
            font-size: 20px;
            color: #333;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .title {
                font-size: 24px;
            }

            .input-field input {
                padding: 12px 12px 12px 40px;
            }
        }
    </style>

    {% if register %}

    <script>
        alert("You are successfully Registered")
        window.location.href = "/login"
    </script>
    {% endif %}
</head>

<body>
    <div class="container">
        <h2 class="title">Create Account</h2>
        <form action="/register" id="registrationForm" method="post">
            <div class="input-field">
                <input type="text" placeholder="Username" name="username" required>
                <i class="fa fa-user"></i>
            </div>
            <div class="input-field">
                <input type="email" placeholder="Email" name="email" required>
                <i class="fa fa-envelope"></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" id="password" name="password" required>
                <i class="fa fa-lock"></i>
            </div>
            <div class="input-field">
                <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                <i class="fa fa-lock"></i>
            </div>
            <button type="submit" class="btn">Register Now</button>


        </form>
    </div>
</body>
<script>
    // Get the form and password input elements
    const form = document.getElementById('registrationForm');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    // Add submit event listener to the form
    form.addEventListener('submit', function (e) {
        // Prevent the default form submission
        e.preventDefault();

        // Get the values of both password fields
        const passwordValue = password.value;
        const confirmPasswordValue = confirmPassword.value;

        // Check if passwords match
        if (passwordValue !== confirmPasswordValue) {
            // If passwords don't match, show alert and don't submit form
            alert("Passwords do not match! Please try again.");
            // Clear the confirm password field
            confirmPassword.value = '';
            // Focus on confirm password field
            confirmPassword.focus();
        }
        else {
            form.submit();
        }
    })
</script>

</html>
