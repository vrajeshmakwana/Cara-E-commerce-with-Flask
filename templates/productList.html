<style>
    .product-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    button,
    a {
        transition: transform 0.2s ease;
    }

    /* Aspect ratio plugin is now part of Tailwind CSS core, but for this self-contained file we add a polyfill */
    .aspect-h-5 {
        padding-bottom: 125%;
        /* 5 / 4 * 100% */
    }
</style>

{% if success %}
<script>
    alert("{{success}}")
    window.location.href = "http://127.0.0.1:5000/productDetail"
</script>
{% endif %}

<script>
    function DeleteBtn(ProductID) {

        const isDeleting = confirm("Are you sure you want to delete this product?")

        if (isDeleting) {
            window.location.href = `http://127.0.0.1:5000/DeleteProductDetails/${ProductID}`
        } else {
            console.log("Operation Cancelled...");

        }
    }

</script>


{% extends 'dash_inheritance.html' %}
<title>Product Card</title>

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2g/E/A6sE/NfB36zY8F+yN+K/Yp1W3d/nI+yO+G+H+T+J/A6wB/2H6z"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

{% block body %}


<!-- Main Product Card Container -->
<div class="product-card-container my-12 grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
    {% for img,detail in data %}
    <!-- Product Card 1 -->
    <div class="product-card bg-white rounded-xl hover:cursor-pointer shadow-lg overflow-hidden flex flex-col">
        <!-- Image Wrapper with forced aspect ratio -->
        <div class="relative w-full aspect-h-5">
            <img class="absolute inset-0 w-full h-full object-cover" src="{{img.url}}" alt="Giordano Analog Watch">
        </div>

        <!-- Content -->
        <div class="p-4 flex flex-col flex-grow">
            <!-- Product Title and Price -->
            <div class="flex items-start justify-between mb-2">
                <h2 class="text-base font-semibold text-gray-800 line-clamp-2 pr-2">{{detail.Name}}</h2>
                <p class="text-lg font-bold text-gray-900 flex-shrink-0">â‚¹{{detail.Discounted_Price}}</p>
            </div>

            <!-- Buttons -->
            <div class="mt-auto flex flex-col sm:flex-row justify-between items-center gap-2">
                <a href="http://127.0.0.1:5000/editProductDetails/{{detail.product_id}}" class="w-full">
                    <button
                        class="w-full flex items-center justify-center bg-blue-600 text-white py-2 px-4 rounded-lg font-medium transition-all duration-300 transform hover:bg-blue-700 hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        <i class="fa-solid fa-pen-to-square mr-2"></i>Edit
                    </button>
                </a>
                <button onclick="DeleteBtn('{{detail.product_id}}')"
                    class="delete w-full  flex items-center justify-center bg-rose-600 text-white py-2 px-4 rounded-lg font-medium transition-all duration-300 transform hover:bg-red-700 hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-rose-500 focus:ring-offset-2">
                    <i class="fa-solid fa-trash mr-2"></i>Delete
                </button>
                <!-- <a href="http://127.0.0.1:5000/admindashboard" class="w-full">
                    <button
                        class="w-full flex items-center justify-center bg-gray-600 text-white py-2 px-4 rounded-lg font-medium transition-all duration-300 transform hover:bg-gray-700 hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">
                        <i class="fa-solid fa-arrow-left"></i>
                        <span class="ml-2">Back</span>
                    </button>
                </a> -->
            </div>
        </div>
    </div>
    {% endfor %}


    {% endblock body %}
