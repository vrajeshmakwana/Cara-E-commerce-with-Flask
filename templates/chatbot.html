<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes circleExpand {
            from {
                transform: scale(0);
                opacity: 0.5;
            }

            to {
                transform: scale(1);
                opacity: 0.1;
            }
        }

        .message-enter {
            animation: fadeSlideIn 0.3s ease-out;
        }

        .circle-hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease-out;
            z-index: -1;
        }

        .circle-hover:hover::before {
            transform: translate(-50%, -50%) scale(1);
            opacity: 0.1;
        }

        .dropdown-enter {
            animation: fadeSlideIn 0.2s ease-out;
        }

        /* Custom scrollbar */
        .chat-scroll::-webkit-scrollbar {
            width: 4px;
        }

        .chat-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-scroll::-webkit-scrollbar-thumb {
            background: rgba(156, 163, 175, 0.3);
            border-radius: 2px;
        }

        .chat-scroll::-webkit-scrollbar-thumb:hover {
            background: rgba(156, 163, 175, 0.5);
        }

        /* Typing indicator animation */
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background-color: #9CA3AF;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes typingBounce {

            0%,
            80%,
            100% {
                transform: scale(0.8);
                opacity: 0.5;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Typewriter effect */
        .typewriter {
            overflow: hidden;
            border-right: 2px solid transparent;
            animation: blink-caret 1s step-end infinite;
        }

        @keyframes blink-caret {

            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #9CA3AF;
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div class="flex flex-col h-screen max-w-4xl mx-auto">
        <!-- Header -->
        <header class="flex items-center justify-between p-4 border-b border-gray-800">
            <div class="flex items-center space-x-3">
                <div
                    class="w-8 h-8 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                        </path>
                    </svg>
                </div>
                <h1 class="text-lg font-semibold">AI Assistant</h1>
            </div>
            <button class="p-2 hover:bg-gray-800 rounded-lg transition-colors duration-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z">
                    </path>
                </svg>
            </button>
        </header>

        <!-- Chat Messages Area -->
        <main class="flex-1 overflow-hidden px-4">
            <div id="chatContainer" class="h-full overflow-y-auto chat-scroll py-4 space-y-4">
                <!-- Welcome Message -->
                <div class="flex justify-start">
                    <div class="flex items-start space-x-3 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
                        <div
                            class="w-8 h-8 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z">
                                </path>
                            </svg>
                        </div>
                        <div class="bg-gray-800 text-gray-200 rounded-2xl rounded-tl-md px-4 py-3 message-enter">
                            <p class="text-sm leading-relaxed">Hello! I'm your AI assistant. How can I help you today?
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Footer -->
        <footer class="p-4 border-t border-gray-800">
            <div class="relative max-w-4xl mx-auto">
                <!-- Input Container -->
                <div
                    class="relative flex items-center bg-gray-800 border border-gray-700 rounded-2xl focus-within:border-gray-600 transition-colors duration-200">
                    <input type="text" id="messageInput" autocomplete="off" placeholder="Ask me anything..."
                        class="flex-1 bg-transparent text-white placeholder-gray-400 px-4 py-3 focus:outline-none text-sm md:text-base"
                        aria-label="Type your message">

                    <!-- Add Button with Dropdown -->
                    <div class="relative">
                        <button id="addButton"
                            class="circle-hover relative p-2 mr-2 text-gray-400 hover:text-white transition-colors duration-200 rounded-full"
                            aria-label="Add attachment" aria-expanded="false" aria-haspopup="true">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </button>

                        <!-- Dropdown Menu -->
                        <div id="dropdown"
                            class="absolute bottom-full right-0 mb-2 w-48 bg-gray-800 border border-gray-700 rounded-lg shadow-xl hidden dropdown-enter"
                            role="menu" aria-labelledby="addButton">
                            <div class="py-2">
                                <button
                                    class="flex items-center w-full px-4 py-2 text-sm text-gray-200 hover:bg-gray-700 transition-colors duration-150"
                                    role="menuitem">
                                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                    Upload Image
                                </button>
                                <button
                                    class="flex items-center w-full px-4 py-2 text-sm text-gray-200 hover:bg-gray-700 transition-colors duration-150"
                                    role="menuitem">
                                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                                        </path>
                                    </svg>
                                    Attach File
                                </button>
                                <button
                                    class="flex items-center w-full px-4 py-2 text-sm text-gray-200 hover:bg-gray-700 transition-colors duration-150"
                                    role="menuitem">
                                    <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z">
                                        </path>
                                    </svg>
                                    Voice Message
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Send Button -->
                    <button id="sendButton"
                        class="p-2 mr-2 bg-gradient-to-r from-indigo-500 to-purple-600  hover:bg-gray-400 transition-colors duration-200 rounded-full hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed"
                        aria-label="Send message">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>

                <!-- Helper Text -->
                <p class="text-xs text-gray-500 text-center mt-2">
                    AI can make mistakes. Consider checking important information.
                </p>
            </div>
        </footer>
    </div>

    <script>
        // Dropdown functionality
        const addButton = document.getElementById('addButton');
        const dropdown = document.getElementById('dropdown');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatContainer = document.getElementById('chatContainer');
        // Buttons
        const uploadImageBtn = document.querySelector("#dropdown button:nth-child(1)");
        const attachFileBtn = document.querySelector("#dropdown button:nth-child(2)");
        const footer = document.querySelector("footer");


        // Create hidden file input
        const fileInput = document.createElement("input");
        fileInput.type = "file";
        fileInput.id = "fileInput"
        fileInput.classList.add("hidden")

        // Create preview box
        const previewBox = document.createElement("div");
        previewBox.style.display = "none";
        previewBox.className = "mt-3 flex items-center space-x-4 bg-gray-800 p-3 rounded-xl text-gray-300 text-sm";
        footer.appendChild(previewBox);
        footer.appendChild(fileInput)

        // Image preview element
        const img = document.createElement("img");
        img.style.width = "50px";
        img.style.height = "50px";
        img.style.objectFit = "cover";
        img.style.borderRadius = "8px";
        previewBox.appendChild(img);

        // File name text
        const fileName = document.createElement("span");
        previewBox.appendChild(fileName);

        // Cancel button
        const cancelBtn = document.createElement("button");
        cancelBtn.textContent = "✕";
        cancelBtn.style.marginLeft = "auto";
        cancelBtn.style.color = "red";
        previewBox.appendChild(cancelBtn);

        // Open file selector when clicking buttons
        uploadImageBtn.addEventListener("click", () => {
            fileInput.accept = "image/*"; // only images
            fileInput.click();
        });
        attachFileBtn.addEventListener("click", () => {
            fileInput.accept = "*/*"; // any file
            fileInput.click();
        });
        let fileObj = ""
        // Show preview when file selected
        fileInput.addEventListener("change", () => {
            const file = fileInput.files[0];
            fileObj = file
            if (!file) return;
            previewBox.style.display = "flex"; // show box

            if (file.type.startsWith("image/")) {
                // If image → show image preview
                const reader = new FileReader();
                img.value = file
                reader.onload = e => img.src = e.target.result;
                reader.readAsDataURL(file);
                img.style.display = "block";
                fileName.textContent = "";
                previewBox.style.display = "none";

            } else {
                // If not image → show file name
                img.style.display = "none";
                fileName.textContent = file.name;
            }
        });

        // Cancel upload
        cancelBtn.addEventListener("click", () => {
            fileInput.value = ""; // clear file
            previewBox.style.display = "none"; // hide box
        });

        // Toggle dropdown
        addButton.addEventListener('click', (e) => {
            e.stopPropagation();
            const isHidden = dropdown.classList.contains('hidden');

            if (isHidden) {
                dropdown.classList.remove('hidden');
                addButton.setAttribute('aria-expanded', 'true');
            } else {
                dropdown.classList.add('hidden');
                addButton.setAttribute('aria-expanded', 'false');
            }
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!addButton.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add('hidden');
                addButton.setAttribute('aria-expanded', 'false');
            }
        });

        // Handle dropdown menu items
        dropdown.addEventListener('click', (e) => {
            if (e.target.closest('button')) {
                const menuItem = e.target.closest('button');
                const action = menuItem.textContent.trim();

                // Close dropdown
                dropdown.classList.add('hidden');
                addButton.setAttribute('aria-expanded', 'false');

                // Show feedback (you can replace this with actual functionality)
                showToast(`${action} selected`);
            }
        });

        // Send message functionality
        let isAIResponding = false;

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isAIResponding) return;

            // Disable input and send button
            isAIResponding = true;
            messageInput.disabled = true;
            sendButton.disabled = true;
            sendButton.classList.add('opacity-50', 'cursor-not-allowed');


            // if (fileObj) {
            //   const formData = new FormData()
            //  formData.append("file", fileObj)
            //  const promise = await fetch("http://127.0.0.1:5000/chatbot", {
            //    method: "POST",
            //  body: formData
            // })
            // const response = await promise.json()
            // }

            // sending and fetching the response from python backend

            const promise = await fetch("http://127.0.0.1:5000/chatbot", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(message)
            })
            const response = await promise.json();
            console.log(response);




            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';

            // Show typing indicator
            const typingId = showTypingIndicator();

            // Simulate backend API call
            setTimeout(() => {
                // Remove typing indicator
                removeTypingIndicator(typingId);

                // Generate AI response based on user input
                const aiResponse = response.response

                // Stream the response with typewriter effect
                streamAIResponse(aiResponse);
            }, 1500 + Math.random() * 1000); // Random delay between 1.5-2.5s
        }

        // Add message to chat
        function addMessage(text, sender, isStreaming = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} message-enter`;

            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="bg-indigo-600 text-white rounded-2xl rounded-tr-md px-4 py-3 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
                        <p class="text-sm leading-relaxed">${text}</p>
                    </div>
                `;
            }


            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            const typingId = 'typing-' + Date.now();
            typingDiv.id = typingId;
            typingDiv.className = 'flex justify-start message-enter';

            typingDiv.innerHTML = `
                <div class="flex items-start space-x-3 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
                    <div class="w-8 h-8 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="bg-gray-800 text-gray-200 rounded-2xl rounded-tl-md px-4 py-3">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;

            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return typingId;
        }

        // Remove typing indicator
        function removeTypingIndicator(typingId) {
            const typingElement = document.getElementById(typingId);
            if (typingElement) {
                typingElement.remove();
            }
        }



        // Stream AI response with typewriter effect
        let count = 1
        function streamAIResponse(fullResponse) {
            // Create the AI message container
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex justify-start message-enter';

            messageDiv.innerHTML = `
                <div class="flex items-start space-x-3 max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
                    <div class="w-8 h-8 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="bg-gray-800 text-gray-200 rounded-2xl rounded-tl-md px-4 py-3">
                        <p class="text-sm leading-relaxed typewriter" id="streaming-text${count}"></p>
                    </div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Stream the text character by character
            const textElement = document.getElementById(`streaming-text${count}`);
            let currentIndex = 0;
            count = count + 1

            function typeNextCharacter() {
                if (currentIndex < fullResponse.length) {
                    textElement.textContent += fullResponse[currentIndex];
                    currentIndex++;

                    // Scroll to bottom as text appears
                    chatContainer.scrollTop = chatContainer.scrollHeight;

                    // Random delay between characters for natural feel
                    const delay = Math.random() * 50 + 20; // 20-70ms delay
                    setTimeout(typeNextCharacter, delay);
                } else {
                    // Remove typewriter cursor effect when done
                    textElement.classList.remove('typewriter');

                    // Re-enable input and send button
                    isAIResponding = false;
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    sendButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    messageInput.focus();
                }
            }

            // Start typing after a brief pause
            setTimeout(typeNextCharacter, 300);
        }

        // Send button click
        sendButton.addEventListener('click', sendMessage);

        // Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!isAIResponding) {
                    sendMessage();
                }
            }
        });

        // Toast notification function
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-4 right-4 bg-gray-800 border border-gray-700 text-white px-4 py-2 rounded-lg shadow-lg z-50 transition-opacity duration-300';
            toast.textContent = message;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 2000);
        }

        // Auto-resize input height on mobile
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });

        // Prevent form submission when AI is responding
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && isAIResponding) {
                e.preventDefault();
            }
        });
    </script>
</body>

</html>
