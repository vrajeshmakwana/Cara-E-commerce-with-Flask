<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <!-- Use Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Google Fonts for a clean, professional font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Custom styles for button and icon hover effects */
        .btn-primary {
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen px-4 py-8">
    <main class="text-center max-w-xl mx-auto">
        <div class="bg-white p-8 md:p-12 rounded-3xl shadow-2xl border border-gray-100 flex flex-col items-center">

            <!-- Professional SVG icon representing the error -->
            <svg class="w-24 h-24 md:w-32 md:h-32 text-gray-400 mb-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>

            <h1 class="text-5xl md:text-6xl font-bold text-gray-800 tracking-tight">
                404
            </h1>
            <p class="text-xl md:text-2xl font-medium text-gray-700 mt-4 mb-2">
                Page Not Found
            </p>
            <p class="text-gray-500 text-sm md:text-base leading-relaxed mb-8">
                The page you are looking for might have been removed, had its name changed, or is temporarily
                unavailable. Please try one of the options below to find your way back.
            </p>

            <div class="flex flex-col md:flex-row gap-4 w-full justify-center">
                <a href="/dashboard/{{token}}"
                    class="btn-primary w-full md:w-auto bg-gray-900 text-white font-semibold py-3 px-8 rounded-full text-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Go to Homepage
                </a>
                <a href="/shop/{{token}}"
                    class="btn-primary w-full md:w-auto border border-gray-300 bg-white text-gray-700 font-semibold py-3 px-8 rounded-full text-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Shop All Products
                </a>
            </div>
        </div>
        <p class="text-xs text-gray-400 mt-8">
            &copy; 2024 Your E-commerce Store. All rights reserved.
        </p>
    </main>
</body>

</html>
